<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type='text/javascript' src='config.js'></script>
    <script src="map.js" defer></script>
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
</head>
<body>
    <div class="side"></div>
    <div id="content">
        <div id="leftPanel">
            <div id="map"></div>

            <div id="options">
                <div id="searchContainer">
                    <input type="text" id="currentLatitude" placeholder="Latitude"></input>
                    <input type="text" id="currentLongitude" placeholder="Longitude"></input>
                    <button id="search">Search</button>
                </div>  

                <button id="locateMe">Locate me</button>

                <div id="bottomOptionsContainer">
                    <div id="bottomParametersContainer">
                        <div id="minimumRatingContainer">
                            <h4>Minimum rating:</h4>
                            <select id="minimumRating"></select>
                        </div>
                    </div>

                    <div id="orderBy">
                        <h4>Order the results by:</h4>
                        <button class="order" style="background-color: yellow">Rating</button>
                        <button class="order">Distance</button>
                        <button class="order">Price level</button>
                        <button class="order">Number of ratings</button>
                    </div>
                    <div>
                        <!-- style="transform: rotate(-90deg)" -->
                        <input type="range" id="radiusSlider" min="200" max="1000" value="500" step="100" style="transform: rotate(-90deg)">
                        <span id="radiusValue">500</span> meters
                    </div>

                </div>
            </div>
        </div>
        <div id="rightPanel">
            <table id="results">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Rating</td>
                        <td>Number of ratings</td>
                        <td>Price level</td>
                        <td>Directions</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>  
    <div class="side"></div>
</body>
</html>
