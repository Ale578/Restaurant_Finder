<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="map.js" defer></script>
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
</head>
<body>
    <div id="map">
    </div>
    <button id="search">Search</button>

    <input type="range" id="radiusSlider" min="100" max="1000" value="500" step="100">

    <span id="radiusValue">500</span> meters

    <table id="results">
        <thead>
            <tr>
                <td>Name</td>
                <td>Rating</td>
                <td>Total ratings</td>
                <td>Price level</td>
                <td>Directions</td>
            </tr>
        </thead>
        <tbody>
        </tbody>

    </table>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3nRkuPgmEKK5q5snapu3Frlz19xQWjvU&libraries=places&loading=async&callback=initMap">
    </script>
</body>
</html>
