<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="map.js" defer></script>
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
</head>
<body>
    <div id="settingsPopup">
        <div class="overlay"></div>
        <div class="content"></div>
        <div class="close-btn" onclick="togglePopup()">&times;</div>
    </div>

    <h1>Settings</h1>

    <h2>Order the results by:</h2>
    <div id="orderyBy"></div>
        <button class="order" id="Rating">Rating</button>
        <button class="order" id="NumberOfRatings">Number of ratings</button>
        <button class="order" id="PriceLevel">Price level</button>
    </div>

    <h2>The minimum restaurant rating:</h2>
    <select id="minimumRating"></select>
    <br>
    <button onclick="togglePopup()">Settings</button>

    <div id="map"></div>
    <button id="search">Search</button>

    <input type="range" id="radiusSlider" min="200" max="1500" value="500" step="100">

    <span id="radiusValue">500</span> meters

    <button id="locateMe">Locate me</button>

    <table id="results">
        <thead>
            <tr>
                <td>Name</td>
                <td>Rating</td>
                <td>Number of ratings</td>
                <td>Price level</td>
                <td>Directions</td>
            </tr>
        </thead>
        <tbody>
        </tbody>

    </table>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3nRkuPgmEKK5q5snapu3Frlz19xQWjvU&libraries=places&loading=async&callback=initMap">
    </script>
</body>
</html>
